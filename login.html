<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel = "stylesheet"
          type = "text/css"
          href = "LoginStyle.css" />
</head>
<body>
    <div class="header">

        <div class="login">
        <form>
            <input type="text" name="email" id="email" placeholder="E-Mail">
            <input type="password" name="password" id="password" placeholder="Password">
            <input class="submit" type="submit" value="SIGN IN">

        </form>
        </div>
    </div>
    <div class="signup">
        <h1>Create an Account</h1>
        <form>
            <input type="text" name="fname" placeholder="First Name">
            <input type="text" name="lname" placeholder="Last Name"><br><br>
            <input type="text" id="long" name="email" placeholder="E-Mail"><br><br>
            <input type="password" id="long" name="pswd" placeholder="New Password"><br><br>
            <input type="password" id="long" name="cnfpswd" placeholder="Confirm Password"><br><br>
            <div class="signupcenter">
            <label for="male">Male</label> <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label><input type="radio" id="female" name="gender" value="female"><br><br>
            <input class="submit" type="submit" value="SIGN UP">
            </div>
         </form>
    </div>

</body>
</html>
